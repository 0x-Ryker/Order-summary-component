<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Fraunces:wght@700&family=Montserrat:wght@700&family=Outfit:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <main class="main-wrapper">

    <section class="flex-container">
      <picture class="flex-item one"> <img src="images/image-qr-code.png" alt="QR Code image"> </picture>
      <div class="flex-item two" role="doc-preface">
        <h3 class="heading-three"> Improve your front-end skills by building projects</h3>
        <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">0x_Ryker</a>.
  </footer>
</body>
</html>
